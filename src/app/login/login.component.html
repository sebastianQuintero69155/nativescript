<FlexboxLayout class="page">
    <StackLayout class="form">
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <textField class="input" hint="Email" keyboardType="email" autocorrect="false" 
                        autocapitalize="none"
                        [(ngModel)]= "user.email">
                    </textField>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <textField secure="true" class="input" hint="Password"  autocorrect="false" 
                        autocapitalize="none"
                        [(ngModel)]= "user.contrasenia">
                    </textField>
                </StackLayout>
                <ActivityIndicator rowspan="2" [busy]="isBusy" color="#365a95" width="100" height="100" (busyChange)="onBusyChanged($event)"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>
        <Button [isEnabled]="!isBusy" text="Ingresar" (tap)="ingresar()" class="btn btn-primary"></Button>
    </StackLayout>
</FlexboxLayout>
